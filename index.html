<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #000;
}

.lock {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  background-color: #fff;
  border: 1px solid #000;
  border-radius: 50%;
  cursor: pointer;
}
</style>
</head>
<body>
<input type="password" id="password" onkeypress="if(event.keyCode == 13) checkPassword()">
<div class="lock"></div>

<script>
function checkPassword() {
  const password = document.getElementById("password").value;

  if (password === "memmories") {
    window.location.href = 'page2.html';
  } else {
    alert("Incorrect password");
  }
}
</script>
</body>
</html>
